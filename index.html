<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GEZIRA INVESTMENTS LTD</title>
    <link rel="stylesheet" href="style.css">
</head>
    <style>
        /* General Styling */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    scroll-behavior: smooth;
}

/* Navigation Bar */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    z-index: 1000;
}

.logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    margin: 8px 20px;
    padding: 0;
    display: flex;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.1em;
    transition: 0.3s;
}


nav ul li a:hover {
    color: #ff9800;
}

/* Home Section */
#home {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url("Gezira_logo.png") no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
}

.container {
    position: relative;
    z-index: 2;
    max-width: 600px;
    padding: 20px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

h1 span {
    color: #ff9800;
}

p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.btn {
    display: inline-block;
    padding: 12px 24px;
    background: #ff9800;
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: #9d00e6;
}
/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}


    </style>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">GEZIRA INVESTMENTS LTD</div>
        <nav>
            <ul>
                <li><a href="login.html">Login/Sign Up</a></li>
                <li><a href="src/services.html">Services</a></li>
                <li><a href="contact.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="overlay"></div>
        <div class="container">
            <h1>Welcome to <span>Gezira investments Ltd</span></h1>
            <p>Your trusted partner for loans, investments, business marketplace, and advertising solutions.</p>
            <a href="services.html" class="btn">Explore Our Services</a>
        </div>
    </section>

    <script src="homescript.js"></script>
</body>
</html>
