<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Form</title>
    <link rel="stylesheet" href="loanApplication.css">
</head>
<body>
    <div class="container">
        <h2>Loan Application Form</h2>
        <form id="loanForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" required>

            <label for="amount">Loan Amount:</label>
            <input type="range" id="amount" name="amount" min="500" max="50000" step="500" value="5000" oninput="updateAmount()">
            <span id="amountValue">SSP 5000</span>

            <label for="purpose">Purpose of Loan:</label>
            <select id="purpose" name="purpose" required>
                <option value="">Select Purpose</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Medical">Medical</option>
                <option value="Personal">Personal</option>
            </select>

            <label for="repayment">Repayment Period (Months):</label>
            <input type="number" id="repayment" name="repayment" min="1" max="60" required>

            <label for="file">Upload ID Document:</label>
            <input type="file" id="file" name="file" accept=".pdf,.jpg,.png" required>

            <button type="submit">Apply Now</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="loanApplication.js"></script>
</body>
